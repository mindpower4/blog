<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>{% if page.title %}{{ page.title }}{% endif %}{% if page.layout == "default" %}{{ site.title }}{% endif %}</title>

    
    {% if page.description or site.description and site.og_name %}
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="{% elsif page.url =="/" %}website{% else %}article" />
        <meta property="og:title" content="{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}" />
        <meta property="og:description" content="{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}" />
        <meta property="og:url" content="{% elsif page.url %}{{ page.url | prepend: site.url }}{% else %}{{ site.url }}" />
        <meta property="og:site_name" content="{{ site.og_name }}" />
        <meta property="og:image" content="{% elsif page.featured-image %}{{ site.url }}/{{ page.featured-image }}{% else %}{{ site.url }}/images/opengraph/main.png" />
     {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <nav>
            <a href="{{ site.baseurl }}/reviews">Reviews</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
     {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
