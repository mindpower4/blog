<script type="application/ld+json">
      [ 
{
  "@context": "http://schema.org",
  "@type": "{% unless site.type %}Organization{% else %}{{ site.type }}{% endunless %}",
  "url": "{% if base.url %}{{ append: '{{ base.url }}' }}{% else %}{{ site.url }}{% endif %}",
  "logo": "{{ site.avatar }}"
}

,

{
  "@context": "http://schema.org",
  "@type": "{% unless site.type %}Organization{% else %}{{ site.type }}{% endunless %}",
  "name": "{{ site.name }}",
  "url": "{{ site.url }}"{% if site.entity-stack.a contains 'https://' %}{% unless site.entity-stack.a contains 'e.g.' %},
        
        "sameAs": [
        {% if site.entity-stack.j contains 'https://' %}
        {{ site.entity-stack.j | append: '",' | prepend: '"' }}{% endif %}{% if site.entity-stack.i contains 'https://' %}
        {{ site.entity-stack.i | append: '",' | prepend: '"' }}{% endif %}{% if site.entity-stack.h contains 'https://' %}
        {{ site.entity-stack.h | append: '",' | prepend: '"' }}{% endif %}{% if site.entity-stack.g contains 'https://' %}
        {{ site.entity-stack.g | append: '",' | prepend: '"' }}{% endif %}{% if site.entity-stack.f contains 'https://' %}
        {{ site.entity-stack.f | append: '",' | prepend: '"' }}{% endif %}{% if site.entity-stack.e contains 'https://' %}
        {{ site.entity-stack.e | append: '",' | prepend: '"' }}{% endif %}{% if site.entity-stack.d contains 'https://' %}
        {{ site.entity-stack.d | append: '",' | prepend: '"' }}{% endif %}{% if site.entity-stack.c contains 'https://' %}
        {{ site.entity-stack.c | append: '",' | prepend: '"' }}{% endif %}{% if site.entity-stack.b contains 'https://' %}
        {{ site.entity-stack.b | append: '",' | prepend: '"' }}{% endif %}
        {{ site.entity-stack.a | append: '"' | prepend: '"' }}
        
    ]
  {% endunless %}{% endif %}
}

,
          
      
  
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "{{ site.url }}",
  "publisher": {
    "@type": "{% unless site.type %}Organization{% else %}{{ site.type }}{% endunless %}",
    "name": "{{ site.name }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.avatar }}",
      "height": 0,
      "width": 0
    }
  },
  "name": "",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "",
    "query-input": ""
  }
}
    
        
      ]
    </script>
