<meta property="og:locale" content="{% unless site.og_locale %}en_US{% else %}{{ site.og_locale }}{% endunless %}" />
        <meta property="og:type" content="{% unless page.id == 'Home' or page.id == '404' %}article{% elsif page.id == "404" %}object{% else %}website{% endunless %}" />
        <meta property="og:title" content="{% unless page.title %}{{ site.title }}{% else %}{{ page.title }}{% endunless %}" />
        <meta property="og:description" content="{% unless page.description %}{{ site.description }}{% else %}{{ page.description }}{% endunless %}" />
        <meta property="og:url" content="{% unless page.url %}{{ site.url }}{% else %}{{ page.url | prepend: site.url }}{% endunless %}" />
        <meta property="og:site_name" content="{{ site.og_site-name }}" />{% if site.og_img-width and site.og_img-height and site.og_img contains 'https://' %}{% unless page.id != 'Home' %}
        <meta property="og:image" content="{{ site.og_img }}" />
        <meta property="og:image:secure_url" content="{{ site.og_img }}" />
        <meta property="og:image:width" content="{{ site.og_img-width }}" />
        <meta property="og:image:height" content="{{ site.og_img-height }}" />{% endunless %}{% endif %}{% if page.og_img-width and page.og_img-height and page.og_img contains 'https://' %}
        <meta property="og:image" content="{{ page.og_img }}" />
        <meta property="og:image:secure_url" content="{{ page.og_img }}" />
        <meta property="og:image:width" content="{{ page.og_img-width }}" />
        <meta property="og:image:height" content="{{ page.og_img-height }}" />{% endif %}
