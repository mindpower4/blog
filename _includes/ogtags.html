<meta property="og:locale" content="en_US" />
<meta property="og:type" content="{% if page.url =="/" %}website{% else %}article{% endif %}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:url" content="{% if page.url %}{{ page.url | prepend: site.url }}{% else %}{{ site.url }}" />
<meta property="og:site_name" content="{{ site.og_name }}" />
<meta property="og:image" content="{% if page.featured-image %}{{ site.url }}/{{ page.featured-image }}{% else %}{{ site.url }}/images/opengraph/main.png{% endif %}" />
